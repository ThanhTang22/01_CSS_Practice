<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/04_CSS_Registration_Form.css">
</head>

<body>
    <form action="https://register-demo.freecodecamp.org" method="get">
        <header>
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
        </header>
        <fieldset>
            <label for="txtFirstName">Enter Your First Name:
                <input type="text" name="FirstName" id="txtFirstName" required>
            </label>
            <label for="txtLastName">Enter Your Last Name:
                <input type="text" name="LastName" id="txtLastName" required>
            </label>
            <label for="txtEmail">Enter Your Email:
                <input type="email" name="Email" id="txtEmail" required>
            </label>
            <label for="txtPassword">Create a New Password:
                <input type="password" name="Password" id="txtPassword" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="personal_account">
                <input type="radio" name="account" id="radPersonal" class="inline" required>
                Personal Account
            </label>
            <label for="business_account">
                <input type="radio" name="account" id="radBusiness" class="inline" required>
                Business Account</label>
            <label for="terms_and_conditions">
                <input type="checkbox" name="accept" id="terms_and_conditions" required class="inline">
                I accpect the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">
                    terms and conditions
                </a>
            </label>
        </fieldset>
        <fieldset>
            <label for="fileUp">Upload a profile picture:
                <input type="file" name="uploadFile" id="fileUp">
            </label>
            <label for="">Input your age (years):
                <input type="number" name="age" id="numAge" max="120" min="13">
            </label>
            <label for="">How did you hear about us?
                <select name="chooseHear" id="sltHear">
                    <option value="0">(select one)</option>
                    <option value="1">freeCodeCamp New</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="2">freeCodeCamp Forum</option>
                    <option value="3">Other</option>
                </select>
            </label>
            <label for="provide">Provide a bio:
                <textarea name="provide" id="provide" cols="30" rows="3"
                    placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
